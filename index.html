<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CasTo Cosmic Pitch Deck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cosmic: {
                bg: '#0B0033',
                purple: '#6A0DAD',
                pink: '#FF00FF',
                cyan: '#00FFFF',
                dark: '#05001a',
              }
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'neon-pulse-text': 'neon-pulse-text 3s ease-in-out infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px #FF00FF' },
                '50%': { opacity: .7, boxShadow: '0 0 10px #00FFFF' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'neon-pulse-text': {
                '0%, 100%': { filter: 'drop-shadow(0 0 8px rgba(255,0,255,0.8))' },
                '50%': { filter: 'drop-shadow(0 0 25px rgba(0,255,255,0.8))' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #0B0033;
        color: white;
      }
      .neon-text {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de;
      }
      .neon-border {
        box-shadow: 0 0 10px #00FFFF, inset 0 0 5px #00FFFF;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0033;
      }
      ::-webkit-scrollbar-thumb {
        background: #6A0DAD;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF00FF;
      }
    </style>

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
